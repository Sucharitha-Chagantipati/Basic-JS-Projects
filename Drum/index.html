<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music</title>
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div data-key="1" class="key">A</div>
        <div data-key="2" class="key">B</div>
        <div data-key="3" class="key">C</div>
        <div data-key="4" class="key">D</div>
        <div data-key="5" class="key">E</div>
        <div data-key="6" class="key">F</div>
        <div data-key="7" class="key">G</div>
        <div data-key="8" class="key">H</div>
      </div>
    </div>

    <audio data-key="1" src="assets/audio/crash.mp3"></audio>
    <audio data-key="2" src="assets/audio/can.mp3"></audio>
    <audio data-key="3" src="assets/audio/hat.mp3"></audio>
    <audio data-key="4" src="assets/audio/high-tom.mp3"></audio>
    <audio data-key="5" src="assets/audio/snare.mp3"></audio>
    <audio data-key="6" src="assets/audio/floor-tom.mp3"></audio>
    <audio data-key="7" src="assets/audio/base.mp3"></audio>
    <audio data-key="8" src="assets/audio/clap.mp3"></audio>
  </body>

  <script src="script.js"></script>
</html>
